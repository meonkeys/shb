# smart quotes (and many other special characters) require
# "-with-font-fallbacks" here
extends: default-for-print-with-font-fallbacks

# A4 is the default page size for (printable) PDF output.
# If I change page size to A5, fonts look too large.
# If I change "base" font, _other_ fonts still look too large (e.g. headers).
# Should I change margins instead of font sizes?
page:
  size: A5

code:
  font-size: $base-font-size * 0.8

codespan:
  font-color: #c70d0d

# This styles both hyperlinks and internal links (e.g. cross-references)
link:
  font-color: #0b04d5
